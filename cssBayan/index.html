<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan-Boke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container">          
                <h1 class="header-title">Премиальные авто</h1>
        </div>
    </section>

    <div class="bayan">
        <div class="container">
            <div class="accordion-tab">
                <input type="radio" name="bayan" id="tab-1">
                <label for="tab-1" class="tab-title">Lamborghini Huracan Spyder</label>
                <div class="accordion-item-content">
                        <img class="accordion-item-image" src="images/1.png" alt="Images 1">
                </div>
            </div>

            <div class="accordion-tab">
                <input type="radio" name="bayan" id="tab-2">
                <label for="tab-2" class="tab-title">Chevrolet Corvette</label>
                <div class="accordion-item-content">
                    <div class="accordion-item">
                        <img class="accordion-item-image" src="images/2.png" alt="Images 2">
                    </div>
                </div>
            </div>

            <div class="accordion-tab">
                <input type="radio" name="bayan" id="tab-3">
                <label for="tab-3" class="tab-title">Ferrari California</label>
                <div class="accordion-item-content">
                    <div class="accordion-item">
                        <img class="accordion-item-image" src="images/3.png" alt="Images 3">
                    </div>
                </div>
            </div>

            <div class="accordion-tab">
                <input type="radio" name="bayan" id="tab-4">
                <label for="tab-4" class="tab-title">Lamborghini Urus</label>
                <div class="accordion-item-content">
                    <div class="accordion-item">
                        <img class="accordion-item-image" src="images/4.png" alt="Images 4">
                    </div>
                </div>
            </div>

            <div class="accordion-tab">
                <input type="radio" name="bayan" id="tab-5">
                <label for="tab-5" class="tab-title">Audi R8</label>
                <div class="accordion-item-content">
                    <div class="accordion-item">
                        <img class="accordion-item-image" src="images/5.png" alt="Images 5">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
